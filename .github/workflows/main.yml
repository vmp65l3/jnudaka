name: 自动打卡

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: 
        pip install requests
          
    - name: Run!
      run: python3 daka.py
      env:
          USERNAME: ${{ secrets.MIMA }}
          PASSWORD: ${{ secrets.XUEHAO }}
 

